<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Career Command Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS (CDN warning is safe to ignore) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: "#0b1220",
            panel: "#020617",
            card: "#020617",
            accent: "#6366f1",
            muted: "#94a3b8"
          }
        }
      }
    };
  </script>
</head>

<body class="bg-bg text-slate-200 min-h-screen flex">

<!-- SIDEBAR -->
<aside class="w-64 bg-panel border-r border-slate-800 p-6 hidden md:flex flex-col">
  <h1 class="text-xl font-semibold mb-10">ðŸŽ¯ Career Tracker</h1>

  <nav class="space-y-2 text-sm">
    <button onclick="showSection('apps')" class="flex gap-3 px-3 py-2 rounded bg-slate-800/40 text-accent">
      <i data-lucide="briefcase"></i> Applications
    </button>
    <button onclick="showSection('follow')" class="flex gap-3 px-3 py-2 rounded text-muted hover:bg-slate-800/30">
      <i data-lucide="bell"></i> Follow-ups
    </button>
    <button onclick="showSection('analytics')" class="flex gap-3 px-3 py-2 rounded text-muted hover:bg-slate-800/30">
      <i data-lucide="bar-chart-3"></i> Analytics
    </button>
  </nav>
</aside>

<!-- MAIN -->
<main class="flex-1 p-6 md:p-10 space-y-10">

<header>
  <h2 class="text-3xl font-semibold">Career Command Center</h2>
  <p class="text-muted mt-1">Track applications, follow-ups, and outcomes.</p>
</header>

<section id="apps">
  <h3 class="text-xl font-semibold mb-4">Applications</h3>
  <table class="w-full text-sm border border-slate-800 rounded-xl overflow-hidden">
    <thead class="bg-slate-900 text-muted">
      <tr>
        <th class="px-6 py-4 text-left">Company</th>
        <th class="px-6 py-4 text-left">Role</th>
        <th class="px-6 py-4 text-left">Status</th>
        <th class="px-6 py-4 text-left">Follow-up</th>
      </tr>
    </thead>
    <tbody id="appTable"></tbody>
  </table>
</section>

<section id="follow" class="hidden">
  <h3 class="text-xl font-semibold mb-4">Follow-ups Due</h3>
  <div id="followList" class="space-y-3"></div>
</section>

<section id="analytics" class="hidden">
  <h3 class="text-xl font-semibold mb-6">Analytics</h3>
  <p>Applied: <span id="aTotal">0</span></p>
  <p>Interviews: <span id="aInterview">0</span></p>
  <p>Offers: <span id="aOffer">0</span></p>
  <p>Rejected: <span id="aReject">0</span></p>
  <p>Interview Conversion: <span id="convRate">0</span>%</p>
</section>

</main>

<script>
  lucide.createIcons();

  // âœ… Supabase client â€” DO NOT name this `supabase`
  const db = supabase.createClient(
    "https://aeddptixtvbjoiljhzrr.supabase.co",
    "sb_publishable_m7qLVlVTFHD9LSMcKCFhkg_CEid2vqP"
  );

  function showSection(id) {
    ["apps", "follow", "analytics"].forEach(sec =>
      document.getElementById(sec).classList.add("hidden")
    );
    document.getElementById(id).classList.remove("hidden");
  }

  async function loadData() {
    const { data, error } = await db.from("applications").select("*");
    if (error) {
      console.error(error);
      return;
    }

    const today = new Date().toISOString().split("T")[0];
    appTable.innerHTML = "";
    followList.innerHTML = "";

    data.forEach(a => {
      let badge = "";
      if (a.follow_up && a.follow_up <= today) badge = "âš ï¸";

      appTable.innerHTML += `
        <tr class="border-t border-slate-800">
          <td class="px-6 py-4">${a.company}</td>
          <td class="px-6 py-4">${a.role}</td>
          <td class="px-6 py-4">${a.status}</td>
          <td class="px-6 py-4">${a.follow_up || "-"} ${badge}</td>
        </tr>`;
    });

    aTotal.textContent = data.length;
    aInterview.textContent = data.filter(d => d.status === "Interview").length;
    aOffer.textContent = data.filter(d => d.status === "Offer").length;
    aReject.textContent = data.filter(d => d.status === "Rejected").length;
    convRate.textContent = data.length
      ? ((aInterview.textContent / data.length) * 100).toFixed(1)
      : 0;
  }

  loadData();
</script>

</body>
</html>
